name: CI

on:
  push:
  pull_request:

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build & test (backend)
        working-directory: backend
        run: mvn -q test
